<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>

<body>
<header>
    <div class="logo">
        <a th:href="@{/home}"><img th:src="@{/images/logo.png}" alt="Logo"></a>
    </div>
    <nav>
        <ul class="navbar">
            <a th:href="@{/about}">
                <li>About Us</li>
            </a>
            <a th:href="@{/donor}">
                <li>Donor List</li>
            </a>
            <a th:href="@{/contact}">
                <li>Conatct</li>
            </a>
            <a th:href="@{/donate}">
                <li>
                    <button>Donate Now</button>
                </li>
            </a>
            <a th:href="@{/logout}">
                <li>
                    <button>Logout</button>
                </li>
            </a>
        </ul>
    </nav>
</header>
<div class="blood-list">
    <section>
        <div class="leftside">
            <form class="blood" role="form" method="POST" th:action="@{/donate}" th:object="${donor}">
                <div class="alert alert-danger" role="alert" th:if="${errMsg}" th:utext="${errMsg}">
                </div>
                <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
                </div>
                <div class="custom-form">
                    <p><b> Location</b></p>
                    <input type="text" style="background: #EDB5B6" th:field="*{address}" id="address"
                           placeholder="Location" required autofocus>
                </div>

                <div class="custom-form">
                    <p><b> Contact Number</b></p>
                    <input type="text" style="background: #EDB5B6" th:field="*{contactNumber}" maxlength="10" id="contactNumber"
                           placeholder="Contact Number" required autofocus>
                </div>

                <div class="custom-form">
                    <p><b> Age</b></p>
                    <input type="text" style="background: #EDB5B6" th:field="*{age}" maxlength="3" minlength="1" id="age"
                           placeholder="Age" required autofocus>
                </div>

                <div class="custom-form">
                    <p><b> Choose Gender</b></p>
                    <select style="background: #EDB5B6" th:field="*{gender}" id="gender">
                        <option value="">Nothing selected</option>
                        <option th:each="gender : ${T(com.us.junu.project.model.Gender).values()}"
                                th:value="${gender}"
                                th:text="${gender}">
                        </option>

                    </select>
                </div>

                <div class="custom-form">
                    <p><b> Choose Blood Group</b></p>
                    <select style="background: #EDB5B6" th:field="*{group}" id="group">
                        <option value="">Nothing selected</option>
                        <option th:each="group : ${T(com.us.junu.project.model.BloodGroup).values()}"
                                th:value="${group.getKey()}"
                                th:text="${group.getKey()}">
                        </option>
                    </select>
                </div>
                <input type="submit" value="Submit" style="cursor: pointer;"/>
            </form>
        </div>
        <div class="rightside">
            <div class="heroimg">
                <img th:src="@{/images/doctor.jpg}" alt="heroimg">
            </div>
        </div>
    </section>
</div>
</body>
</html>
